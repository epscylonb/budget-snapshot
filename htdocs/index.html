<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="bootstrap.min.css">
<title>Budget Calculator</title>
</head>

<body>

<script src="budget.js"></script>
<script src="line.js"></script>
<script src="handlebars-v2.0.0.js"></script>
<script src="jquery-1.11.1.min.js"></script>

<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        BC
      </a>
    </div>
  </div>
</nav>

<div class="container-fluid" id="main">

  <div class="row">
    <div class="col-md-12"><h1 class="text-center">Budget Calculator</h1></div>
  </div>

  <div class="row">
    <div class="col-md-1">
    </div>

    <div class="col-md-5">

      <div class="panel panel-default">
        <div class="panel-heading">
          <h2>Income</h2>
        </div>
        <div class="panel-body">
          <ul id="income-line-list"></ul>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <button id="new-line" type="button" class="btn btn-default">Add</button>
        </div>
      </div>

    </div>

    <div class="col-md-5">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2>Expenses</h2>
        </div>
        <div class="panel-body">
          <ul id="expense-line-list"></ul>
        </div>
      </div>
    </div>

    <div class="col-md-1">
    </div>

  </div>
</div>


<script id="line-template" type="text/x-handlebars-template">
 {{#each this}}
  <div class="row">

    <div class="col-md-2">
      <div class="input-group">
        <span class="input-group-addon">$</span>
        <input type="text" class="form-control" value={{amount}}>
      </div>
    </div>

    <div class="col-md-5">
      <div class="btn-group">
          <button type="button" class="btn btn-default {{period this 'Day'}}">
            Day
          </button>
          <button type="button" class="btn btn-default {{period this 'Week'}}">
            Week
          </button>
          <button type="button" class="btn btn-default {{period this 'Month'}}">
            Month
          </button>
          <button type="button" class="btn btn-default {{period this 'Year'}}">
            Year
          </button>
      </div>
    </div>

    <div class="col-md-5">
      <div class="input-group">
        <input type="text" class="form-control" value="{{description}}">
      </div>
    </div>

  </div>
  {{/each}}

</script>


<script src="app.js"></script>

</body>

</html>
